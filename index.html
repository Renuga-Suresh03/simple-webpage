<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Motivated</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.5em;
            animation: slideIn 2s ease-in-out;
        }

        /* Button Styling */
        .motivational-button {
            margin-top: 2em;
            padding: 0.8em 1.5em;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: bounce 2s infinite;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .motivational-button:hover {
            background-color: #e55d50;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <h1>Stay Motivated!</h1>
    <p>"The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle." - Steve Jobs</p>
    <a href="#" class="motivational-button">Get Inspired</a>
</body>
</html>
